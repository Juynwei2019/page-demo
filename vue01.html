<!--VUE.js 練習 -->
<!DOCTYPE html>
<html>
<head>
    <title>Vue練習</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model= "score">
    <br/>
    {{score}}
    <br/>
</div>



<script>
    /*document.getElementById('T1').textContent = "HI";
    document.getElementById('T1').textContent = "HI";*/

    var vm = new Vue(
    {
        el: "#app",
        data: {
            score: 0,
            loading: true
        }
    }
);
</script>

</body>
</html>
